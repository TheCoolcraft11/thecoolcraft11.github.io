<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #f0f0f0;
            background-color: #333;
        }

        #score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #message {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="message">Tetris-Spiel gestartet!</div>
    <div id="score">Score: 0</div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        const ROW = 20;
        const COL = 10;
        const SQ = 30;
        const VACANT = 'black';

        let score = 0;

        function drawSquare(x, y, color) {
            context.fillStyle = color;
            context.fillRect(x * SQ, y * SQ, SQ, SQ);
            context.strokeStyle = 'white';
            context.strokeRect(x * SQ, y * SQ, SQ, SQ);
        }

        function updateScore() {
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        let board = [];
        for (let r = 0; r < ROW; r++) {
            board[r] = [];
            for (let c = 0; c < COL; c++) {
                board[r][c] = VACANT;
            }
        }

        function drawBoard() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < ROW; r++) {
                for (let c = 0; c < COL; c++) {
                    drawSquare(c, r, board[r][c]);
                }
            }
        }

        drawBoard();

        const PIECES = [
            [[[1, 1, 0], [0, 1, 1]], '#FF5733'],
            [[[0, 1, 1], [1, 1, 0]], '#33FF57'],
            [[[1, 1, 1], [0, 1, 0]], '#FFC300'],
            [[[1, 0, 0], [1, 1, 1]], '#3357FF'],
            [[[0, 0, 1], [1, 1, 1]], '#A933FF'],
            [[[1, 1, 1, 1]], '#33FFF5'],
            [[[1, 1], [1, 1]], '#FF33B5']
        ];

        function randomPiece() {
            const r = Math.floor(Math.random() * PIECES.length);
            return new Piece(PIECES[r][0], PIECES[r][1]);
        }

        class Piece {
            constructor(tetromino, color) {
                this.tetromino = tetromino;
                this.color = color;
                this.activeTetromino = this.tetromino;
                this.x = 3;
                this.y = -2;
            }

            fill(color) {
                for (let r = 0; r < this.activeTetromino.length; r++) {
                    for (let c = 0; c < this.activeTetromino[r].length; c++) {
                        if (this.activeTetromino[r][c]) {
                            drawSquare(this.x + c, this.y + r, color);
                        }
                    }
                }
            }

            draw() {
                this.fill(this.color);
            }

            undraw() {
                this.fill(VACANT);
            }

            moveDown() {
                if (!this.collision(0, 1, this.activeTetromino)) {
                    this.undraw();
                    this.y++;
                    this.draw();
                } else {
                    this.lock();
                    p = randomPiece();
                }
            }

            moveRight() {
                if (!this.collision(1, 0, this.activeTetromino)) {
                    this.undraw();
                    this.x++;
                    this.draw();
                }
            }

            moveLeft() {
                if (!this.collision(-1, 0, this.activeTetromino)) {
                    this.undraw();
                    this.x--;
                    this.draw();
                }
            }

            rotate() {
                const nextPattern = this.tetromino;
                if (!this.collision(0, 0, nextPattern)) {
                    this.undraw();
                    this.activeTetromino = nextPattern;
                    this.draw();
                }
            }

            lock() {
                for (let r = 0; r < this.activeTetromino.length; r++) {
                    for (let c = 0; c < this.activeTetromino[r].length; c++) {
                        if (!this.activeTetromino[r][c]) continue;
                        if (this.y + r < 0) {
                            alert("Game Over! Score: " + score);
                            board = Array.from({ length: ROW }, () => Array(COL).fill(VACANT));
                            score = 0;
                            updateScore();
                            drawBoard();
                            return;
                        }
                        board[this.y + r][this.x + c] = this.color;
                    }
                }
                this.removeFullLines();
                drawBoard();
            }

            removeFullLines() {
                outer: for (let r = ROW - 1; r >= 0; r--) {
                    for (let c = 0; c < COL; c++) {
                        if (board[r][c] === VACANT) {
                            continue outer;
                        }
                    }
                    board.splice(r, 1);
                    board.unshift(Array(COL).fill(VACANT));
                    score += 10;
                    updateScore();
                }
            }

            collision(x, y, piece) {
                for (let r = 0; r < piece.length; r++) {
                    for (let c = 0; c < piece[r].length; c++) {
                        if (!piece[r][c]) continue;
                        let newX = this.x + c + x;
                        let newY = this.y + r + y;
                        if (newX < 0 || newX >= COL || newY >= ROW) return true;
                        if (newY < 0) continue;
                        if (board[newY][newX] !== VACANT) return true;
                    }
                }
                return false;
            }
        }

        let p = randomPiece();

        document.addEventListener('keydown', event => {
            if (event.keyCode == 37) p.moveLeft();
            else if (event.keyCode == 38) p.rotate();
            else if (event.keyCode == 39) p.moveRight();
            else if (event.keyCode == 40) p.moveDown();
        });

        let dropStart = Date.now();
        function drop() {
            let now = Date.now();
            let delta = now - dropStart;
            if (delta > 1000) {
                p.moveDown();
                dropStart = Date.now();
            }
            requestAnimationFrame(drop);
        }

        drop();
    </script>
</body>
</html>
